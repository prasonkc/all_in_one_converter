<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Video Converter</h1>
    <div class="container">
      <div class="left-side">
        <label class="upload-box" for="videoInput">
          Drop or Click to Browse
          <input
            type="file"
            accept="video/*"
            id="videoInput"
            style="display: none"
          />
        </label>
      </div>
      <div class="right-side">
        <select id="formatSelect">
          <option value="mp4">MP4</option>
          <option value="avi">AVI</option>
          <option value="mkv">MKV</option>
          <!-- Add more format options here -->
        </select>
        <button id="convertBtn" style="display: none" onclick="convertVideo()">
          Convert
        </button>
        <button
          id="downloadBtn"
          style="display: none"
          onclick="downloadConvertedVideo()"
        >
          Download
        </button>
        <video id="preview" controls style="display: none"></video>
      </div>
    </div>
    <script>
      let convertedVideoBlob = null;

      function convertVideo() {
        const formatSelect = document.getElementById("formatSelect");
        const downloadBtn = document.getElementById("downloadBtn");
        const preview = document.getElementById("preview");

        const selectedFormat = formatSelect.value;

        // Simulate conversion by setting a timeout
        setTimeout(() => {
          // Simulate conversion completion
          // Here you would actually convert the video using a server or some library
          downloadBtn.style.display = "block";
          preview.style.display = "block";
          preview.src = URL.createObjectURL(convertedVideoBlob);
          convertedVideoBlob = new Blob([convertedVideoBlob], {
            type: "video/" + selectedFormat,
          });
        }, 3000); // Simulated conversion time

        // You can perform actual conversion using server APIs or libraries here
      }

      function downloadConvertedVideo() {
        if (convertedVideoBlob) {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(convertedVideoBlob);
          a.download = "converted_video.mp4"; // Change the filename as needed
          a.click();
        }
      }

      const uploadBox = document.querySelector(".upload-box");
      const videoInput = document.getElementById("videoInput");

      uploadBox.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadBox.style.border = "2px dashed #007bff";
      });

      uploadBox.addEventListener("dragleave", () => {
        uploadBox.style.border = "2px dashed #007bff";
      });

      uploadBox.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadBox.style.border = "2px dashed #007bff";
        convertedVideoBlob = e.dataTransfer.files[0];
        document.getElementById("convertBtn").style.display = "block";
      });

      uploadBox.addEventListener("click", () => {
        videoInput.click();
      });

      videoInput.addEventListener("change", () => {
        convertedVideoBlob = videoInput.files[0];
        document.getElementById("convertBtn").style.display = "block";
      });
    </script>
  </body>
</html>
